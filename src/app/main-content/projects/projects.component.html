<section class="projects container section">
  <h2 class="projects__title">{{ "projects.title" | translate }}</h2>
  <p class="projects__description">
    {{ "projects.description" | translate }}
  </p>
  @for (project of translatedProjects; track project.id; let o = $odd) {
  <div class="projects__project">
    <app-project [project]="project" [odd]="o ? true : false" />
  </div>
  }
</section>
