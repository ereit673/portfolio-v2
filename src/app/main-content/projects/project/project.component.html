<div class="project__container" [class.reverse]="odd">
    <div>
    <h3 class="project__title">{{ project.title }}</h3>
    <div class="project__image-wrapper">
      <img
        class="project__image"
        [src]="project.imgPath"
        [alt]="project.title"
      />
    </div>
  </div>
  <div>
    <h3 class="project__title2">{{ project.title }}</h3>
    <h3 class="project__subtitle">{{ project.techStack }}</h3>
    <p class="project__description">
      {{ project.description }}
    </p>
    <a class="btn project__btn" [href]="project.link" target="_blank"
      >Live test</a
    >
  </div>
</div>
