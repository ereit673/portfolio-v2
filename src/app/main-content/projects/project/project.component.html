<div class="project__container" [class.reverse]="odd">
  <div
    data-aos="fade-right"
    data-aos-delay="300"
    data-aos-duration="400"
    data-aos-easing="ease-in-out"
  >
    <h3 class="project__title">{{ project.title }}</h3>
    <div class="project__image-wrapper">
      <img
        class="project__image"
        [src]="project.imgPath"
        [alt]="project.title"
      />
    </div>
  </div>
  <div
    data-aos="fade-left"
    data-aos-delay="300"
    data-aos-duration="700"
    data-aos-easing="ease-in-out"
  >
    <h3 class="project__title2">{{ project.title }}</h3>
    <h3 class="project__subtitle">{{ project.techStack }}</h3>
    <p class="project__description">
      {{ project.description }}
    </p>
    <div class="project__btn-container">
      <a class="btn project__btn" [href]="project.projectLink" target="_blank"
        >Live test</a
      >
      <a
        class="btn project__btn btn--nobackground"
        [href]="project.githubLink"
        target="_blank"
        >Github</a
      >
    </div>
  </div>
</div>
